{% extends "base.html" %}
{% load static %}

{%block content%}  
    <section id="contact" class="contact" style="padding-top: 10%;">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            
            <h2><p>Contact Us</p></h2>
          </div>
        </div>
  
   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d706.2933429719935!2d74.60386607124676!3d42.869284046987985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sru!2skg!4v1656409823837!5m2!1sru!2skg" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="container" data-aos="fade-up">
  
          <div class="row mt-5">
  
            <div class="col-lg-4">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>Panchashil chowk, Ward no 1, MH 442505</p>
                </div>
  
                <div class="open-hours">
                  <i class="bi bi-clock"></i>
                  <h4>Open Hours:</h4>
                  <p>
                    Monday-Saturday:<br>
                    11:00 AM - 2300 PM
                  </p>
                </div>
  
                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>kiri2002@gmail.com</p>
                </div>
  
                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>+996222222996</p>
                </div>
  
              </div>
  
            </div>
  
            <div class="col-lg-8 mt-5 mt-lg-0">
  
                <form action ="{% url 'contact' %}" method ="POST">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Your Subject" required>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="message" id="phone" placeholder="Any message" required>
                </div>

                <br>
              <div class="text-center"><button type="submit">Send Message</button></div>  

              </form>
  
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
    </main><!-- End #main -->
  
   


{%endblock%}
